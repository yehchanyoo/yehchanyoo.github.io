remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-include-cache
minimal_mistakes_skin: "default"
markdown: kramdown
theme: null

# Enable TOC by default for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      toc: true
      toc_sticky: true

incremental: true
